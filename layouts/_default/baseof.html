<!DOCTYPE html>
<html lang="{{ .Lang }}" {{ if eq .Lang "ar" }}dir="rtl"{{ else }}dir="ltr"{{ end }}>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title}}</title>
    <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
    <meta name="keywords" content="Hugo, تطوير المواقع, تصميم, برمجة, تطوير الويب, HTML, CSS, JavaScript, Python, React, Angular, Vue.js, Node.js, PHP, Laravel, Django, Flask, Ruby, Ruby on Rails, C++, C#, Java, Kotlin, Swift, SQL, MySQL, PostgreSQL, MongoDB, Firebase, API, REST, GraphQL, Git, GitHub, GitLab, DevOps, CI/CD, Docker, Kubernetes, AWS, Azure, Google Cloud, UI/UX, تجربة المستخدم, واجهة المستخدم, تصميم جرافيك, فوتوشوب, Illustrator, Figma, Sketch, تصميم التطبيقات, تصميم مواقع الويب, برمجة الألعاب, Unity, Unreal Engine, Android, iOS, برمجة قواعد البيانات, Machine Learning, الذكاء الاصطناعي, علم البيانات, البيانات الضخمة, الأمن السيبراني, الشبكات, التعليم الآلي, تطوير تطبيقات الهاتف المحمول, برمجة واجهات التطبيقات, تطوير البرمجيات, البرمجة الشيئية, البرمجة الوظيفية, الخوارزميات, هياكل البيانات, تحسين الأداء, إدارة المشاريع, Agile, Scrum, تكنولوجيا المعلومات, تعلم الآلة, بوتات, API, تطوير الأنظمة, تحميل البرامج, تصطيب البرامج, ويندوز, ويندوز 11, أنظمة التشغيل, برامج ويندوز, برامج الحاسوب, أدوات البرمجة, صيانة النظام, إعدادات النظام, برامج الحماية, تحسين النظام, تحديثات ويندوز, برامج مجانية, تحميل البرامج المجانية, برامج مدفوعة, تحميل برامج الكمبيوتر, تحميل تطبيقات, برامج سطح المكتب, تثبيت البرامج, تحديث برامج ويندوز, ويندوز 10, ويندوز سيرفر, اي تي تي , itt emadadel , itt , install and tweaks tool">


    <meta name="author" content="{{ .Params.author | default .Site.Params.author }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Params.description | default .Site.Params.description }}">
    <meta property="og:image" content="{{ .Params.image | default "/assets/images/ps.png" }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/globals.css">
    <link rel="stylesheet" href="/assets/css/post.css">
    <link rel="icon" type="image/png" href="/assets/images/ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="light">
    <div class="container">

        <header>
            {{partial "navbar" .}}
        </header>

        <main>
            {{block "main" .}} {{ end }}
        </main>

        <aside>
            {{partial "aside-content" .}}
        </aside>

        <footer>
            {{partial "footer" .}}
        </footer>


        <a href="https://buymeacoffee.com/emadadel" target="_blank" rel="noopener noreferrer">
            <div id="bmc-wbtn" style="display: flex; align-items: center; justify-content: center; width: 64px; height: 64px; background: rgb(255, 221, 0); color: white; border-radius: 32px; position: fixed; right: 18px; bottom: 18px; box-shadow: rgba(0, 0, 0, 0.15) 0px 4px 8px; z-index: 9999; cursor: pointer; font-weight: 600; transition: 0.25s; transform: scale(1);">
                <img src="https://cdn.buymeacoffee.com/widget/assets/coffee%20cup.svg" alt="Buy Me A Coffee" style="height: 36px; width: 36px; margin: 0; padding: 0;">
            </div>
        </a>
        
    </div>
    <script src="{{ "/assets/js/copycode.js" | relURL }}"></script>
    <script src="{{ "/assets/js/SetTheme.js" | relURL }}"></script>
    <script src="{{ "/assets/js/RandomBG.js" | relURL }}"></script>
    <script src="{{ "/assets/js/sidebar.js" | relURL }}"></script>
    <script src="{{ "/assets/js/active.js" | relURL }}"></script>
</body>
</html>
